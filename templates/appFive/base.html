<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>appFive</title>
</head>
<body>
    <h1>welcome to relative URL template</h1>
    <ul>
        <li class="nav-item"><a class="navbar-brand" href="{% url 'index' %}">DJANGO</a> </li>
        <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a> </li>
        <li class="nav-item"><a class="nav-link" href="{% url 'appFive:register' %}">Register</a> </li>
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a> </li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'appFive:user_login' %}">Login</a> </li>
        {% endif %}
    </ul>
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>
